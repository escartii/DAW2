<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo PDF App</title>
  <!-- Vinculamos Google Fonts para usar una tipografía moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .logo {
      width: 120px;
      height: 120px;
      background-color: #181C14;
      border-radius: 30%; /* Bordes redondeados */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
      font-weight: 400;
      color: white;
      font-size: 60px;
      text-align: center;
      position: relative;
    }

    .logo::before {
      content: "";
      position: absolute;
      width: 50px;
      height: 6px;
      background-color: white;
      top: 70%; /* Alinea la línea más abajo */
      left: 50%;
      transform: translateX(-50%); /* Centra la línea con la "P" */
      border-radius: 5px;
    }
    .patata {
        text-align: center;
    }
  </style>
</head>
<body>
  <div class="logo">
    <p class="patata">P</p>
  </div>
</body>
</html>
