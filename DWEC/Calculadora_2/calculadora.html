<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Calculadora</title>
        <link rel="stylesheet" type="text/css" media="screen" href="calculadora.css" />
        <script src="calculadora.js"></script>
    </head>
    <body>
        <div id="contenedor">
            <div class="pantalla">
                <input type="text" maxlength="13" value="0" disabled>
            </div>
            <div id="borrarPantalla" class="boton" onclick="borrarPantalla()">C</div>
            <div class="boton" onclick="agregarValor('%')">%</div>
            <div class="boton" onclick="borrarUltimo()">&laquo;</div>
            <div class="boton" onclick="agregarOperacion('/')">/</div>
            <div class="boton" onclick="agregarValor(7)">7</div>
            <div class="boton" onclick="agregarValor(8)">8</div>
            <div class="boton" onclick="agregarValor(9)">9</div>
            <div class="boton" onclick="agregarOperacion('*')">x</div>
            <div class="boton" onclick="agregarValor(4)">4</div>
            <div class="boton" onclick="agregarValor(5)">5</div>
            <div class="boton" onclick="agregarValor(6)">6</div>
            <div class="boton" onclick="agregarOperacion('-')">-</div>
            <div class="boton" onclick="agregarValor(1)">1</div>
            <div class="boton" onclick="agregarValor(2)">2</div>
            <div class="boton" onclick="agregarValor(3)">3</div>
            <div class="boton" onclick="agregarOperacion('+')">+</div>
            <div class="boton infIzq" onclick="agregarValor(0)">0</div>
            <div class="boton" onclick="agregarValor('.')">.</div>
            <div class="boton" onclick="agregarValor('()')">()</div>
            <div class="boton infDer" onclick="calcularResultado()">=</div>
            <div style="clear:both"></div>
        </div>
    </body>
</html>
