<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Estilo</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js"></script>
</head>

<body>
    <div class="contenedor">
        <h2>Formulario Total</h2>
        <form id="miFormulario">
            <label for="nombre">Nombre:</label>
            <input id="nombre" name="nombre" placeholder="Introduce tu nombre" onblur="comprobarNombre()">

            <label for="apellidos">Apellidos:</label>
            <input id="apellidos" name="apellidos" placeholder="Introduce tus apellidos" onblur="comprobarApellidos()">

            <label for="email">e-mail:</label>
            <input id="email" name="email" placeholder="Introduce tu email" onblur="comprobarEmail()">

            <label for="DNI">DNI:</label>
            <input id="DNI" name="DNI" placeholder="Introduce tu DNI" onblur="comprobarDNI()">

            <label for="password">Password:</label>
            <input id="password" name="password" placeholder="Introduce tu contraseña" onkeypress="transformarPassword(event)" onblur="comprobarPassword()">

            <label for="repetirPassword">Repetir password:</label>
            <input id="repetirPassword" name="repetirPassword" placeholder="Repite tu contraseña" onkeypress="transformarPasswordRepetida(event)" onblur="comprobarPasswordRepetida()">

            <label for="IP">IP Equipo:</label>
            <input type="text" id="IP" name="IP" placeholder="Introduce la IP de tu equipo">

            <div class="btn-container">
                <button type="button" onclick="validarFormulario()">Enviar</button>
            </div>
        </form>
    </div>
</body>


</html>
