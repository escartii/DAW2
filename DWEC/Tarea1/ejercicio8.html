<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function convertirHoras(totalMinutos){
            const horas = Math.floor(totalMinutos / 60);
            const minutos = totalMinutos % 60;
            return { horas, minutos };
        }

        let tiempoViajero = prompt("Dime la duraci√≥n en minutos de tu viaje: ");
        console.log(convertirHoras(tiempoViajero));
    </script>
</body>
</html>
