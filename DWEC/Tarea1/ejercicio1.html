<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let radio = prompt("Introduce el radio de un circulo")
        let area = 3.14 * radio * radio;
        let perimetro = 2 * 3.14 * radio;
        alert("El area del circulo es: " + area + " y el perimetro es: " + perimetro);
        document.write("El area del circulo es: " + area + " y el perimetro es: " + perimetro);
    </script>
</body>
</html>
