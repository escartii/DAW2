<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let numeros = prompt("Introduce 4 numeros: ");
        let numerosArray = numeros.split(",");
        let numeros2 = numerosArray.join(" ");
        console.log(numeros2);

        let sum = 0;
        for (let i = 0; i < numerosArray.length; i++) {
            sum += parseInt(numerosArray[i]);
        }
        console.log("La suma de todas las posiciones es: " + sum);
        let media = sum / numerosArray.length;
        console.log(media);
    </script>
</body>
</html>
