<body>
    <script>
        function extraer(cadena, numCaracteres, comenzarPor) {
            if (comenzarPor === "fin") {
                return cadena.slice(-numCaracteres);
            } else {
                return cadena.slice(0, numCaracteres);
            }
        }

        let resultado = extraer("Cristiano Ronaldo Apesta", 4, "fin");
        console.log(resultado);
    </script>
