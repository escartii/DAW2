<body>
    <script>
        function protegerEmail(email) {
            let [usuario, dominio] = email.split('@');
            let usuarioProtegido = usuario.slice(0, 5) + '...';
            return `${usuarioProtegido}@${dominio}`;
        }

        console.log(protegerEmail("escartismx@ieslasenia.org"));
    </script>
