<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>

        // Convertir a camelCase
        function convertirCamelCase(cadena) {
            const myArray = cadena.split(" ");
            myArray[0] = myArray[0].toLowerCase();
            let guardarArray = myArray[0];
            for (let i = 1; i < myArray.length; i++) {
                let cortar = myArray[i][0].toUpperCase();
                guardarArray += `${cortar + myArray[i].slice(1)}`;
            }
            return guardarArray;
        }

        let cadena = convertirCamelCase("Alvaro escarti patata");
        console.log(cadena);
    </script>
</body>
</html>
