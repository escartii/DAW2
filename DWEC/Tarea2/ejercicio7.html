<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
</head>
<body>
    <script>
        let saberAsteriscos = prompt("¿Cuántos asteriscos quieres?: ");
        let parsearAsteriscos = parseInt(saberAsteriscos);
        
        for (let i = 1; i <= parsearAsteriscos; i++) {
            let linea = '';
            for (let j = 1; j <= i; j++) {
                linea += '* ';
            }
            console.log(linea);
        }
    </script>
</body>
</html>
