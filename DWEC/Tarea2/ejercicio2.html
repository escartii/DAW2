    <script>
        
        function elevarNum(numeros) {
            let acumulador = 0;
            for (let i = 0; i < numeros.length; i++) {
                let multiplicar = parseInt(numeros[i]) * parseInt(numeros[i]);
                acumulador += multiplicar;
            }
            return acumulador;
        }

        let numParseado;
        for (let i = 0; i < 8; i++) {
            numParseado = num.split('')
            let resultado = elevarNum(numParseado);
            console.log(resultado)

                num = resultado;
                num = num.toString();
            } else {

        }
