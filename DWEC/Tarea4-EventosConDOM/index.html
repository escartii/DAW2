<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        #listado {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>

    <form id="miFormulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" required><br><br>

        <button type="button" id="copiarBtn">Copiar</button>
    </form>

    <div id="listado"></div>

    <script>
        document.getElementById('copiarBtn').addEventListener('click', function() {
            const nombre = document.getElementById('nombre').value.trim();
            const dni = document.getElementById('dni').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!nombre || !dni || !email) {
                alert("Existen campos vacíos en el formulario");
                return;
            }

            const nuevoDiv = document.createElement('div');
            nuevoDiv.textContent = `${nombre} con DNI ${dni} y e-mail ${email}`;
            document.getElementById('listado').appendChild(nuevoDiv);

            // Limpiar el formulario después de copiar
            document.getElementById('miFormulario').reset();
        });
    </script>

</body>
</html>
