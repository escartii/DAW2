<!DOCTYPE html>
<html>
<head>
    <title>Retro Video and Audio Selector</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="section videos">
            <h2>Select Video</h2>
            <ul id="video-list" class="selector-list"></ul>
            <div class="video-wrapper">
                <video id="main-video" width="400">
                    <source src="campfire.mp4" type="video/mp4">
                    Your browser does not support HTML video.
                </video>
                <div class="controls">
                    <button id="mute-btn" class="control-btn">üîá</button>
                    <button id="rewind-btn" class="control-btn">-10s</button>
                    <button id="play-pause-btn" class="control-btn">‚èØ</button>
                    <button id="forward-btn" class="control-btn">+10s</button>
                    <button id="restart-btn" class="control-btn">‚Ü∫</button>
                    <button id="volume-up-btn" class="control-btn">üîä</button>
                    <button id="volume-down-btn" class="control-btn">üîâ</button>
                </div>
            </div>
        </div>
        <div class="section audio">
            <h2>Select Audio</h2>
            <ul id="audio-list" class="selector-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
