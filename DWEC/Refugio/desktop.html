<!DOCTYPE html>
<html>
<head>
  <title>Web OS Demo</title>
  <style>
    /* CSS styles for the layout and appearance */
    body {
      font-family: Arial, sans-serif;
      background-color: #1e90ff;
      margin: 0;
      padding: 0;
    }
    
    .desktop {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    .folder {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      cursor: pointer;
    }
    
    .video-player, .audio-player {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="desktop">
    <div class="folder" id="video-folder">
      <h3>Videos</h3>
    </div>
    <div class="folder" id="audio-folder">
      <h3>Audio</h3>
    </div>
    
    <div class="video-player">
      <video id="video-player" controls></video>
    </div>
    
    <div class="audio-player">
      <audio id="audio-player" controls></audio>
    </div>
  </div>
  
  <script>
    // JavaScript code to handle interactions
    const videoFolder = document.getElementById('video-folder');
    const audioFolder = document.getElementById('audio-folder');
    const videoPlayer = document.getElementById('video-player');
    const audioPlayer = document.getElementById('audio-player');
    
    // Simulate video and audio files in the folders
    const videoFiles = ['video1.mp4', 'video2.mp4', 'video3.mp4'];
    const audioFiles = ['audio1.mp3', 'audio2.mp3', 'audio3.mp3'];
    
    // Add click event listeners to the folders
    videoFolder.addEventListener('click', () => {
      // Load and play the first video
      videoPlayer.src = `videos/${videoFiles[0]}`;
      videoPlayer.play();
      
      // Load and play the first audio
      audioPlayer.src = `audios/${audioFiles[0]}`;
      audioPlayer.play();
    });
    
    audioFolder.addEventListener('click', () => {
      // Load and play the first audio
      audioPlayer.src = `audios/${audioFiles[0]}`;
      audioPlayer.play();
      
      // Load and play the first video
      videoPlayer.src = `videos/${videoFiles[0]}`;
      videoPlayer.play();
    });
  </script>
</body>
</html>
