<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de las Calabazas - Halloween</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
        /* Variables */
        :root {
            --color-primario: #FF7518;
            --color-secundario: #1C1C1C;
            --color-fondo: #0D0D0D;
            --color-borde: #444;
            --color-texto: #F1F1F1;
            --color-rojo: #FF0000;
            --color-verde: #00FF00;
            --color-azul: #0000FF;
            --sombra: rgba(0, 0, 0, 0.7) 0px 4px 6px;
            --radio-borde: 8px;
            --transicion: 0.3s ease;
            --overlay-opacity: 0.6; 
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Creepster', cursive;
            margin: 0;
            padding: 0;
            background-color: var(--color-fondo);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: var(--color-texto);
        }

        h1 {
            background-color: var(--color-primario);
            color: var(--color-texto);
            width: 100%;
            text-align: center;
            padding: 20px 0;
            margin: 0;
            box-shadow: var(--sombra);
            font-size: 3em;
            text-shadow: 2px 2px 5px #000;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background-color: var(--color-secundario);
            border-right: 1px solid var(--color-borde);
            padding: 20px;
            box-shadow: var(--sombra);
            overflow-y: auto;
        }

        .main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            background: url('https://i.imgur.com/8Iu3i3F.png') no-repeat center center fixed; /* Fondo tem치tico */
            background-size: cover;
        }

        .configuracion label {
            font-weight: 700;
            color: var(--color-texto);
            margin-bottom: 5px;
            display: block;
            font-size: 1.2em;
        }

        .configuracion select,
        .configuracion input[type="radio"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid var(--color-borde);
            border-radius: var(--radio-borde);
            background-color: #2E2E2E;
            color: var(--color-texto);
            transition: border-color var(--transicion);
        }

        .configuracion select:focus,
        .configuracion input[type="radio"]:focus {
            border-color: var(--color-primario);
            outline: none;
        }

        .configuracion button {
            width: 100%;
            padding: 10px;
            background-color: var(--color-primario);
            color: var(--color-secundario);
            border: none;
            border-radius: var(--radio-borde);
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color var(--transicion);
            box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
        }

        .configuracion button:hover {
            background-color: #e06600;
        }

        #colorSelect {
            display: none;
            margin-top: 10px;
        }

        #colorSelect label {
            margin-right: 10px;
            font-weight: normal;
            font-size: 1em;
        }

        #juego {
            position: relative;
            width: 100%;
            height: 50vh;
            max-height: 500px;
            border: 2px solid var(--color-borde);
            border-radius: var(--radio-borde);
            background-color: #1C1C1C; /* Fondo oscuro para el 치rea de juego */
            box-shadow: var(--sombra);
            overflow: hidden;
            margin-top: 20px;
        }

        .pelota {
            position: absolute;
            width: 40px; /* Tama침o de la imagen */
            height: 40px;
            cursor: pointer;
            transition: transform var(--transicion), opacity var(--transicion);
        }

        .pelota img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            mix-blend-mode: multiply;
        }

        /* Diferentes colores para la calabaza usando superposici칩n */
        .rojo::after,
        .verde::after,
        .azul::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            pointer-events: none; /* Permite clics a trav칠s de la superposici칩n */
            opacity: var(--overlay-opacity);
        }

        .rojo::after {
            background-color: var(--color-rojo);
        }

        .verde::after {
            background-color: var(--color-verde);
        }

        .azul::after {
            background-color: var(--color-azul);
        }

        .pelota:hover {
            transform: scale(1.2);
            opacity: 0.8;
        }

        .ocultar {
            opacity: 0;
            transition: opacity var(--transicion);
            pointer-events: none;
        }

        .stats {
            text-align: center;
            margin-bottom: 20px;
            color: var(--color-texto);
        }

        .stats p {
            margin: 5px 0;
            font-size: 1.2em;
        }

        #mensaje {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--color-primario);
            margin-top: 10px;
            text-shadow: 2px 2px 4px #000;
        }

        /* Clase para marcar calabazas faltantes */
        .marcar {
            position: relative;
            opacity: 0.7; /* Reduce la opacidad para diferenciar */
            animation: shake 0.5s;
            animation-iteration-count: infinite;
        }

        .marcar::after {
            content: '游꾺'; /* Icono de calabaza */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: var(--color-primario);
            pointer-events: none; /* Permite clics detr치s del icono */
        }

        /* Animaci칩n de Rebote */
        @keyframes shake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-2px, 2px); }
            50% { transform: translate(2px, -2px); }
            75% { transform: translate(-2px, 2px); }
            100% { transform: translate(0, 0); }
        }

        /* Responsivo para pantallas peque침as */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--color-borde);
            }

            #juego {
                height: 40vh;
            }

            h1 {
                font-size: 2em;
                color: white;
            }
        }

        /* Mejoras en accesibilidad */
        input[type="radio"] {
            margin-right: 5px;
        }

        /* Fondo decorativo de Halloween */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/8Iu3i3F.png') repeat; /* Puedes usar una imagen de fondo tem치tica */
            opacity: 0.1;
            z-index: -1;
        }
    </style>
</head>

<body>
    <h1>Juego de las Calabazas</h1>
    <div class="container">
        <div class="sidebar">
            <div class="configuracion">
                <label for="cantidad">N칰mero de calabazas:</label>
                <select id="cantidad">
                    <option value="10">10</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="500">500</option>
                </select>

                <label for="modo">Modo de juego:</label>
                <select id="modo">
                    <option value="todas">Eliminar todas las calabazas</option>
                    <option value="color">Eliminar un solo color</option>
                </select>

                <div id="colorSelect">
                    <label>Color a eliminar:</label>
                    <div>
                        <input type="radio" name="color" value="rojo" id="colorRojo">
                        <label for="colorRojo">Rojo</label>
                    </div>
                    <div>
                        <input type="radio" name="color" value="verde" id="colorVerde">
                        <label for="colorVerde">Verde</label>
                    </div>
                    <div>
                        <input type="radio" name="color" value="azul" id="colorAzul">
                        <label for="colorAzul">Azul</label>
                    </div>
                </div>

                <button onclick="iniciarJuego()">Iniciar Juego</button>
            </div>
        </div>
        <div class="main">
            <div class="stats">
                <p>Tiempo: <span id="tiempo">0</span> segundos</p>
                <p>Calabazas eliminadas: <span id="eliminadas">0</span></p>
            </div>
            <p id="mensaje"></p>
            <div id="juego"></div>
        </div>
    </div>

    <script>
        let tiempo = 0;
        let calabazasEliminadas = 0;
        let totalCalabazasColor = 0;
        let errores = 0;
        let juegoEnCurso = false;
        let intervaloTiempo;
        let cantidadSeleccionada = 0;

        document.getElementById('modo').addEventListener('change', function () {
            const colorSelect = document.getElementById('colorSelect');
            if (this.value === 'color') {
                colorSelect.style.display = 'block';
            } else {
                colorSelect.style.display = 'none';
            }
        });

        function iniciarJuego() {
            // Reiniciar variables
            tiempo = 0;
            calabazasEliminadas = 0;
            totalCalabazasColor = 0;
            errores = 0;
            juegoEnCurso = true;
            cantidadSeleccionada = parseInt(document.getElementById('cantidad').value);

            // Actualizar la interfaz
            document.getElementById('tiempo').textContent = tiempo;
            document.getElementById('eliminadas').textContent = calabazasEliminadas;
            document.getElementById('mensaje').textContent = '';

            // Limpiar cualquier intervalo previo
            if (intervaloTiempo) {
                clearInterval(intervaloTiempo);
            }

            // Iniciar el contador de tiempo
            intervaloTiempo = setInterval(function () {
                if (juegoEnCurso) {
                    tiempo++;
                    document.getElementById('tiempo').textContent = tiempo;
                }
            }, 1000);

            // Crear las calabazas
            crearCalabazas();
        }

        function crearCalabazas() {
            const cantidad = cantidadSeleccionada;
            const modo = document.getElementById('modo').value;
            const colorSeleccionado = document.querySelector('input[name="color"]:checked');
            const divJuego = document.getElementById('juego');

            divJuego.innerHTML = '';

            for (let i = 0; i < cantidad; i++) {
                const calabaza = document.createElement('div');
                calabaza.classList.add('pelota');

                // Crear la imagen de la calabaza
                const img = document.createElement('img');
                img.src = './calabaza.png'; // Aseg칰rate de que la ruta es correcta
                img.alt = 'Calabaza';

                calabaza.appendChild(img);

                // Tama침o aleatorio entre 30px y 60px
                const size = Math.floor(Math.random() * 30) + 30;
                calabaza.style.width = `${size}px`;
                calabaza.style.height = `${size}px`;

                // Posicionar aleatoriamente dentro del 치rea de juego
                const maxLeft = divJuego.clientWidth - size;
                const maxTop = divJuego.clientHeight - size;
                calabaza.style.left = `${Math.floor(Math.random() * maxLeft)}px`;
                calabaza.style.top = `${Math.floor(Math.random() * maxTop)}px`;

                // Aplicar color mediante clase
                if (modo === 'color' && colorSeleccionado && i < Math.ceil(cantidad / 2)) {
                    calabaza.classList.add(colorSeleccionado.value);
                    totalCalabazasColor++;
                } else {
                    const colores = ['rojo', 'verde', 'azul'];
                    const colorAleatorio = colores[Math.floor(Math.random() * colores.length)];
                    calabaza.classList.add(colorAleatorio);
                }

                // Evento de clic
                calabaza.onclick = function () {
                    if (juegoEnCurso) {
                        if (modo === 'color' && colorSeleccionado && calabaza.classList.contains(colorSeleccionado.value)) {
                            eliminarCalabaza(calabaza, true);
                        } else if (modo === 'todas') {
                            eliminarCalabaza(calabaza, true);
                        } else if (modo === 'color' && !calabaza.classList.contains(colorSeleccionado.value)) {
                            eliminarCalabaza(calabaza, false);
                        }
                        document.getElementById('eliminadas').textContent = calabazasEliminadas;
                    }
                };

                divJuego.appendChild(calabaza);
            }
        }

        function eliminarCalabaza(calabaza, correcto) {
            if (correcto) {
                calabaza.classList.add('ocultar');
                calabazasEliminadas++;
                if (document.getElementById('modo').value === 'color') {
                    totalCalabazasColor--;
                }

                verificarFinDelJuego();
            } else {
                errores++;
                if (errores === 3) {
                    finDelJuego(false);
                }
            }
        }

        function verificarFinDelJuego() {
            const modo = document.getElementById('modo').value;
            if (modo === 'color') {
                if (totalCalabazasColor === 0) {
                    finDelJuego(true);
                }
            } else if (modo === 'todas') {
                if (calabazasEliminadas === cantidadSeleccionada) {
                    finDelJuego(true);
                }
            }
        }

        function finDelJuego(ganado) {
            juegoEnCurso = false;
            clearInterval(intervaloTiempo);
            const mensaje = ganado 
                ? `춰Fin del juego! Has tardado ${tiempo} segundos.` 
                : `춰Has perdido! Has seleccionado 3 calabazas incorrectas.`;
            document.getElementById('mensaje').textContent = mensaje;
            document.getElementById('mensaje').style.color = ganado ? 'var(--color-primario)' : 'var(--color-rojo)';
            
            if (!ganado) {
                marcarCalabazasFaltantes();
            }
        }

        function marcarCalabazasFaltantes() {
            const divJuego = document.getElementById('juego');
            const calabazas = divJuego.getElementsByClassName('pelota');
            const modo = document.getElementById('modo').value;
            const colorSeleccionado = document.querySelector('input[name="color"]:checked');

            for (let calabaza of calabazas) {
                // Solo marcar las calabazas que no han sido eliminadas
                if (!calabaza.classList.contains('ocultar')) {
                    if (modo === 'color') {
                        if (colorSeleccionado && calabaza.classList.contains(colorSeleccionado.value)) {
                            calabaza.classList.add('marcar');
                        }
                    } else if (modo === 'todas') {
                        // En modo "Eliminar todas las calabazas", marcar todas las calabazas restantes
                        calabaza.classList.add('marcar');
                    }
                }
            }
        }
    </script>
</body>
</html>
