<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo cuadrado con bordes redondeados y degradado -->
  <rect width="200" height="200" rx="30" ry="30" fill="url(#gradient)" />
  
  <!-- DefiniciÃ³n del degradado -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6a11cb" />
      <stop offset="100%" stop-color="#2575fc" />
    </linearGradient>
  </defs>
  
  <!-- Texto "GMB" con fuente moderna -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="60" fill="white" font-family="Poppins, sans-serif" font-weight="600">
    GMB
  </text>
</svg>